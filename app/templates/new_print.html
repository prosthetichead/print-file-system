{% extends "base.html" %}

{% block title %}PFS - New Print{% endblock %}

{% block content %}
<h1>Add New Print</h1>

<form action="{{ url_for('main.new_print') }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name" class="form-label" >Print Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ form_data.name if form_data else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ form_data.description if form_data else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="tags" class="form-label">Tags (comma-separated)</label>
        <input type="text" class="form-control" id="tags" name="tags" value="{{ form_data.tags if form_data else '' }}">
    </div>
    <div class="mb-3">
        <label for="files" class="form-label">Print Files</label>
        <input type="file" class="form-control" id="files" name="files" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Add Print</button>
</form>
{% endblock %}

{% block scripts %}
    {{ super() }}
{% endblock %}
